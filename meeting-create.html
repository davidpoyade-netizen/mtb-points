<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un événement</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0}
    header{background:#fff;padding:14px 16px;box-shadow:0 1px 8px rgba(0,0,0,.06);display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap}
    nav a{margin-right:10px;text-decoration:none;color:#2563eb}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    label{display:block;margin-top:10px;font-weight:700}
    input,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #cbd5e1;border-radius:10px}
    .muted{color:#667085}
    .btn{margin-top:14px;padding:12px 16px;border-radius:10px;border:0;background:#2563eb;color:#fff;cursor:pointer}
  </style>
</head>
<body>

<header>
  <nav>
<a href="index.html">Acceuil</a>
<a href="public-ranking.html">Classement</a>
<a href="meetings.html">Événements</a>
<a href="reglement.html">Règlement</a>
<a href="methodologie.html" class="active">Méthodologie (calcul)</a>
<a href="about.html">À propos</a>
<a href="login.html">Connexion</a>
  </nav>
  <div class="muted">Créer un événement (regroupe plusieurs distances)</div>
</header>

<div class="wrap">
  <div class="card">
    <h2 style="margin-top:0;">Créer un événement</h2>
    <p class="muted" style="margin-top:6px;">
      Exemple : “Roc d’Azur 2026” qui contient plusieurs épreuves (20/30/40/50 km…).
    </p>

    <label>Nom de l’événement *</label>
    <input id="mName" type="text" placeholder="Ex : Roc d’Azur 2026" />

    <label>Date</label>
    <input id="mDate" type="date" />

    <label>Lieu</label>
    <input id="mLocation" type="text" placeholder="Ex : Fréjus, Base Nature" />

    <label>Commentaire</label>
    <textarea id="mComment" rows="5" placeholder="Infos générales, organisateur, site web, parking, etc."></textarea>

    <button id="saveMeetingBtn" class="btn" type="button">Enregistrer l’événement</button>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/storage.js"></script>
<script src="js/meeting-create.js"></script>
<script>

</body>
</html>
