</head>
<body style="font-family:Arial; padding:20px;">
  <h1>Connexion</h1>

  <div id="authState">—</div>
  <p id="authMsg"></p>

  <h3>Créer un compte</h3>
  <input id="suEmail" placeholder="Email" style="padding:8px; width:260px;" />
  <input id="suPass" type="password" placeholder="Mot de passe" style="padding:8px; width:260px;" />
  <button id="btnSignUp">S'inscrire</button>

  <h3>Se connecter</h3>
  <input id="siEmail" placeholder="Email" style="padding:8px; width:260px;" />
  <input id="siPass" type="password" placeholder="Mot de passe" style="padding:8px; width:260px;" />
  <button id="btnSignIn">Se connecter</button>

  <h3>Déconnexion</h3>
  <button id="btnSignOut">Se déconnecter</button>

  <script type="module">
    import { signUp, signIn, signOut, renderAuthState } from "./js/auth.js";

    const $ = (id) => document.getElementById(id);
    const msg = (t) => document.getElementById("authMsg").textContent = t || "";

    $("btnSignUp").onclick = async () => {
      try { await signUp($("suEmail").value, $("suPass").value); }
      catch(e){ msg(e.message); }
    };

    $("btnSignIn").onclick = async () => {
      try { await signIn($("siEmail").value, $("siPass").value); }
      catch(e){ msg(e.message); }
    };

    $("btnSignOut").onclick = async () => {
      try { await signOut(); }
      catch(e){ msg(e.message); }
    };

    renderAuthState();
  </script>
</body>
