<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – VTT Points</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .wrap { max-width: 520px; margin: 40px auto; padding: 0 16px; }
    .card { background:#fff; padding:24px; border-radius:10px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    label { display:block; margin-top:12px; font-weight:700; }
    input, select { width:100%; padding:10px; margin-top:6px; }
    .actions { display:flex; gap:10px; margin-top:16px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; border:0; cursor:pointer; }
    .primary { background:#2563eb; color:#fff; }
    .muted { color:#667085; margin-top:8px; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Connexion</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="public-ranking.html">Classement</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="card">
      <h2 style="margin-top:0;">Se connecter</h2>
      <p class="muted">V1 simple : pas de mot de passe (on ajoutera plus tard).</p>

      <label for="name">Nom / Prénom</label>
      <input id="name" type="text" placeholder="Ex: Julien Dupont" />

      <label for="role">Je suis</label>
      <select id="role">
        <option value="rider">Cycliste</option>
        <option value="organizer">Organisateur</option>
      </select>

      <div class="actions">
        <button class="btn primary" id="loginBtn">Connexion</button>
        <button class="btn" id="logoutBtn" type="button">Déconnexion</button>
      </div>

      <p class="muted" id="status"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const nameEl = document.getElementById("name");
    const roleEl = document.getElementById("role");

    // pré-remplissage si déjà connecté
    const cur = authGet();
    if (cur) {
      nameEl.value = cur.name;
      roleEl.value = cur.role;
      statusEl.textContent = `Connecté : ${cur.name} (${cur.role})`;
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const name = nameEl.value.trim();
      const role = roleEl.value;

      if (!name) {
        statusEl.textContent = "⚠️ Entre un nom.";
        return;
      }
      authSet({ name, role });
      statusEl.textContent = `✅ Connecté : ${name} (${role})`;

      // redirection selon rôle
      if (role === "organizer") window.location.href = "dashboard.html";
      else window.location.href = "public-ranking.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      authClear();
      statusEl.textContent = "✅ Déconnecté.";
      nameEl.value = "";
      roleEl.value = "rider";
    });
  </script>
</body>
</html>
