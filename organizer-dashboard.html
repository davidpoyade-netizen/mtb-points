<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organisateur ‚Äî √âv√©nements | MTB Points</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root{
      --bg:#f4f4f4;--card:#ffffff;--text:#0f172a;--muted:#667085;--border:#e5e7eb;
      --blue:#2563eb;--blue2:#1d4ed8;--shadow:0 10px 30px rgba(2,6,23,.10);
      --r:22px;--ok:#16a34a;--warn:#ea580c;--err:#dc2626;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit}
    header.header{
      position:sticky;top:0;z-index:20;
      background:rgba(255,255,255,.90);
      backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid var(--border);
      padding:14px 16px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }
    header.header h1{margin:0;font-size:18px;letter-spacing:.2px}
    nav{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    nav a{ text-decoration:none;padding:8px 10px;border-radius:10px;color:var(--blue);font-weight:900;font-size:13px; }
    nav a:hover{background:#eff6ff}
    nav a.active{background:#eff6ff;color:var(--blue2)}
    .kpi{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      background:#fff;font-weight:900;font-size:12px;white-space:nowrap;
    }
    .wrap{max-width:1100px;margin:22px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);box-shadow:var(--shadow);padding:18px}
    .hero{
      border-radius:22px;padding:18px;border:1px solid var(--border);
      background:
        radial-gradient(900px 260px at 12% 0%, rgba(37,99,235,.16), transparent 60%),
        radial-gradient(700px 240px at 95% 10%, rgba(16,185,129,.12), transparent 60%),
        #fff;
    }
    .heroTop{display:flex;justify-content:space-between;gap:12px;align-items:flex-start;flex-wrap:wrap}
    .hero h2{margin:0;font-size:22px;letter-spacing:-.2px}
    .hero .muted{margin-top:6px;line-height:1.55;color:#334155}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-weight:1000;font-size:12px;color:#0f172a}
    input,textarea{
      width:100%;padding:10px;margin-top:6px;border:1px solid #cbd5e1;border-radius:12px;background:#fff;font-size:14px
    }
    textarea{min-height:90px;resize:vertical}
    input::placeholder,textarea::placeholder{color:#94a3b8}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background:#fff;cursor:pointer;font-weight:1000;color:var(--text);text-decoration:none;white-space:nowrap;
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 18px rgba(2,6,23,.08);border-color:#dbeafe}
    .btn.primary{background:var(--blue);border-color:var(--blue);color:#fff}
    .btn.primary:hover{background:var(--blue2);border-color:var(--blue2)}
    .btn.ok{background:var(--ok);border-color:var(--ok);color:#fff}
    .btn.ok:hover{background:#15803d;border-color:#15803d}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:900px){.grid2{grid-template-columns:1fr}}
    .list{
      display:grid;grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;margin-top:14px;
    }
    @media(max-width:900px){.list{grid-template-columns:1fr}}
    .item{
      display:block;border:1px solid var(--border);border-radius:18px;padding:14px;background:#fff;text-decoration:none;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .item:hover{transform:translateY(-2px);box-shadow:0 16px 28px rgba(2,6,23,.10);border-color:#dbeafe}
    .topline{display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .title{font-weight:1000;font-size:16px;letter-spacing:-.1px}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;background:#f1f5f9;border:1px solid var(--border);
      font-weight:1000;font-size:12px;color:#0f172a;white-space:nowrap;
    }
    .meta{margin-top:8px;color:var(--muted);font-size:13px;line-height:1.5}
    .msg{
      margin-top:12px;padding:10px 12px;border-radius:14px;border:1px solid var(--border);
      background:#fff;font-weight:900;display:none;line-height:1.45;
    }
    .msg.ok{border-color:#bbf7d0;background:#f0fdf4;color:#166534}
    .msg.err{border-color:#fecaca;background:#fef2f2;color:#991b1b}
    .msg.warn{border-color:#fed7aa;background:#fff7ed;color:#9a3412}
    .empty{
      margin-top:14px;border:1px dashed var(--border);border-radius:18px;padding:14px;color:var(--muted);background:#fff;
    }
  </style>
</head>
<body>

<header class="header">
  <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
    <h1>MTB Points ‚Äî Organisateur</h1>
    <span class="kpi" id="whoami">Chargement‚Ä¶</span>
  </div>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="public-ranking.html">Classement</a>
    <a href="events.html">√âpreuves</a>
    <a href="organizer-dashboard.html" class="active">Espace orga</a>
    <a href="reglement.html">R√®glement</a>
    <a href="methodologie.html">M√©thodologie</a>
    <a href="about.html">√Ä propos</a>
    <a href="login.html">Connexion</a>
  </nav>

  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="btn" href="login.html">Compte</a>
  </div>
</header>

<main class="wrap">
  <div class="card">

    <section class="hero">
      <div class="heroTop">
        <div style="min-width:260px;flex:1">
          <h2>Mes √©v√©nements</h2>
          <div class="muted">Cr√©e un √©v√©nement, puis ajoute des √©preuves dedans.</div>
        </div>
      </div>

      <div id="msg" class="msg"></div>

      <div class="grid2" style="margin-top:14px;">
        <div>
          <label for="name">Nom de l‚Äô√©v√©nement</label>
          <input id="name" placeholder="Ex : Roc d‚ÄôAzur 2026" />
        </div>
        <div>
          <label for="date">Date (YYYY-MM-DD)</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label for="location">Lieu</label>
          <input id="location" placeholder="Ex : Fr√©jus" />
        </div>
        <div>
          <label for="published">Publi√©</label>
          <div style="margin-top:6px;display:flex;gap:10px;align-items:center">
            <input id="published" type="checkbox" style="width:auto;margin:0;transform:scale(1.1)" />
            <span class="muted" style="font-size:13px">Affich√© publiquement si publi√©</span>
          </div>
        </div>
        <div style="grid-column:1/-1">
          <label for="comment">Commentaire</label>
          <textarea id="comment" placeholder="Infos g√©n√©rales, programme, liens‚Ä¶"></textarea>
        </div>
        <div style="grid-column:1/-1;display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn ok" id="createBtn" type="button">+ Cr√©er l‚Äô√©v√©nement</button>
          <button class="btn" id="reloadBtn" type="button">‚Üª Recharger</button>
        </div>
      </div>
    </section>

    <section style="margin-top:14px;">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div class="kpi">R√©sultats : <span id="count">0</span></div>
        <div class="row" style="gap:10px;align-items:end">
          <div style="min-width:240px;flex:1">
            <label for="q">Recherche</label>
            <input id="q" placeholder="Nom, lieu, commentaire‚Ä¶" />
          </div>
        </div>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">Aucun √©v√©nement pour l‚Äôinstant.</div>
    </section>

  </div>
</main>

<script type="module">
  import { supabase } from "./js/supabaseClient.js";

  const $ = (id) => document.getElementById(id);

  const whoami = $("whoami");
  const msg = $("msg");
  const list = $("list");
  const empty = $("empty");
  const count = $("count");
  const q = $("q");

  const nameEl = $("name");
  const dateEl = $("date");
  const locationEl = $("location");
  const commentEl = $("comment");
  const publishedEl = $("published");

  const createBtn = $("createBtn");
  const reloadBtn = $("reloadBtn");

  function showMsg(text, kind="warn"){
    msg.className = `msg ${kind}`;
    msg.textContent = text || "";
    msg.style.display = text ? "block" : "none";
  }

  function normalize(s){
    return String(s||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();
  }

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function slugId(name){
    const base = String(name||"")
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .trim()
      .replace(/[^a-z0-9]+/g,"-")
      .replace(/(^-|-$)/g,"")
      .slice(0,60);
    return `${base || "meeting"}-${Date.now()}`;
  }

  async function requireOrganizer(){
    const { data: u, error: ue } = await supabase.auth.getUser();
    if (ue) throw ue;
    const user = u?.user;
    if (!user) {
      whoami.textContent = "Non connect√©";
      throw new Error("Tu dois √™tre connect√©.");
    }

    const { data: p, error: pe } = await supabase.from("profiles").select("role").eq("id", user.id).maybeSingle();
    if (pe) throw pe;

    const role = p?.role || "rider";
    whoami.textContent = `${user.email} (${role})`;

    if (!(role === "organizer" || role === "admin")) {
      throw new Error("Acc√®s r√©serv√© aux organisateurs. Connecte-toi en organisateur.");
    }
    return user;
  }

  let meetings = [];

  async function loadMeetings(){
    const user = await requireOrganizer();
    showMsg("Chargement‚Ä¶", "warn");

    const { data, error } = await supabase
      .from("meetings")
      .select("id,name,date,location,comment,is_published,race_ids,created_at")
      .eq("organizer_id", user.id)
      .order("date", { ascending: false })
      .order("created_at", { ascending: false });

    if (error) throw error;
    meetings = data || [];
    showMsg("", "warn");
    applyFilter();
  }

  function render(items){
    count.textContent = String(items.length);

    if (!items.length) {
      list.innerHTML = "";
      empty.style.display = "block";
      return;
    }
    empty.style.display = "none";

    list.innerHTML = items.map(m => {
      const n = Array.isArray(m.race_ids) ? m.race_ids.length : 0;
      const pub = m.is_published ? "‚úÖ Publi√©" : "üïí Brouillon";
      return `
        <a class="item" href="organizer-meeting.html?id=${encodeURIComponent(m.id)}">
          <div class="topline">
            <div class="title">${esc(m.name)}</div>
            <span class="badge">üèÅ ${n} √©preuve${n>1?"s":""}</span>
          </div>
          <div class="meta">üìÖ ${esc(m.date || "‚Äî")} ‚Ä¢ üìç ${esc(m.location || "‚Äî")} ‚Ä¢ ${pub}</div>
          ${m.comment ? `<div class="meta" style="margin-top:8px;color:#334155;border-top:1px dashed var(--border);padding-top:10px">${esc(m.comment)}</div>` : ``}
        </a>
      `;
    }).join("");
  }

  function applyFilter(){
    const qq = normalize(q.value);
    let items = meetings.slice();
    if (qq) {
      items = items.filter(m => normalize([m.name, m.location, m.comment].join(" ")).includes(qq));
    }
    render(items);
  }

  q.addEventListener("input", applyFilter);

  createBtn.addEventListener("click", async () => {
    try{
      const user = await requireOrganizer();

      const name = nameEl.value.trim();
      if (!name) throw new Error("Nom obligatoire.");

      const id = slugId(name);
      const payload = {
        id,
        organizer_id: user.id,
        name,
        date: dateEl.value || null,
        location: locationEl.value.trim() || null,
        comment: commentEl.value.trim() || null,
        race_ids: [],
        is_published: !!publishedEl.checked
      };

      showMsg("Cr√©ation de l‚Äô√©v√©nement‚Ä¶", "warn");
      const { error } = await supabase.from("meetings").insert(payload);
      if (error) throw error;

      showMsg("√âv√©nement cr√©√© ‚úÖ", "ok");
      // reset
      nameEl.value = "";
      dateEl.value = "";
      locationEl.value = "";
      commentEl.value = "";
      publishedEl.checked = false;

      await loadMeetings();
    } catch(e){
      showMsg(`Erreur: ${e?.message || e}`, "err");
    }
  });

  reloadBtn.addEventListener("click", () => loadMeetings().catch(e => showMsg(`Erreur: ${e?.message || e}`, "err")));

  // Boot
  loadMeetings().catch(e => showMsg(`Erreur: ${e?.message || e}`, "err"));
</script>

</body>
</html>
